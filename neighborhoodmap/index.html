<!DOCTYPE html>
<html lang="eng">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UFT-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Neighborhood Map</title>
</head>
<body>

<div class="search-div">
    <div class="input-group">
        <input id="search-input" class="form-control" placeholder="Find cool places.." data-bind="textInput: Query, valueUpdate: 'afterkeydown'">
        <span class="input-group-addon" id="hide-search-btn" data-bind="click: showHideButton(), text: showOrHide"></span>
    </div>
    <ul class="list-unstyled" data-bind="visible: showHideResults, Query, template: {name: 'item', foreach: searchResults}">
    </ul>
</div>

<!-- template bindng: http://knockoutjs.com/documentation/template-binding.html -->
<script type="text/html" id="item">
    <li class="search-output" data-bind="text: name, click: showInfo"></li>
</script>
